<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/bootstrap.css" rel="stylesheet" media="screen">
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/bootstrap-treeview.min.js"></script>
    <title>Title</title>
    <script>
        function gitToFileTree(datasetID, gitTree) {
            let fileTree = [];
            gitTree.forEach(function(item) {
                if (item['type'] === 'tree')
                    fileTree.push({text: item['path'], state: {expanded: false}, nodes: gitToFileTree(datasetID, getGitTree(datasetID,item['sha']))})
                else if (item['type'] === "blob")
                    fileTree.push({text: item['path']})
                })
            return fileTree
        }
        function getGitTree(datasetID, sha) {
            let data = null
            let treeContentURL = 'https://api.github.com/repos/OpenNeuroDatasets/' +
                datasetID + '/git/trees/' + sha;
            $.ajax({
                url: treeContentURL,
                type: "GET",
                async: false,
                success: function(result) {
                    data = result['tree']
                },
                error:function(error) {
                    console.log('Error ' + error)
                }
            })
            return data
        }
        function getData(datasetID) {
            const query = 'https://api.github.com/repos/OpenNeuroDatasets/'+datasetID+'/branches/master';
            let rootSHA = ""
            $.ajax({
                url: query,
                type: "GET",
                async: false,
                success: function(result) {
                    rootSHA = result['commit']['sha'];
                },
                error:function(error) {
                    console.log('Error ' + error)
                }
            })
            let tree = getGitTree(datasetID, rootSHA)
            const data = gitToFileTree(datasetID, tree)
            return data
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="row">
            <h1>Face processing EEG dataset for EEGLAB</h1>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <p>Envelope icon: <span class="glyphicon glyphicon-envelope"></span></p>
                <p>Search icon: <span class="glyphicon glyphicon-search"></span></p>
                <p>Print icon: <span class="glyphicon glyphicon-print"></span></p>
            </div>
            <div class="col-lg-6">
                <h3>File Tree Browser</h3>
                <div id="tree"></div>
            </div>
        </div>
    </div>
    <script>
        $('#tree').treeview({data: getData('ds002718'), showBorder: false});
    </script>

    <script>
    </script>
</body>
</html>
